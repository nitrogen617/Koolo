<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Debug Overlay</title>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      font: 12px 'Segoe UI', Tahoma, sans-serif;
      background: #050607;
      color: #b0bec5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }
    .panel {
      width: min(720px, calc(100% - 16px));
      box-sizing: border-box;
      background: #283c55;
      border: 1px solid #1f242c;
    }
    #legend {
      position: relative;
    }
    .legend-toggle {
      position: absolute;
      top: 6px;
      right: 8px;
      background: #1a2533;
      border: 1px solid #1f242c;
      color: #c6d2de;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      cursor: pointer;
    }
    #hud {
      padding: 6px 10px;
      border-bottom: none;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    #controls {
      display: flex;
      gap: 6px;
      margin-bottom: 2px;
      align-items: center;
      flex-wrap: wrap;
    }
    .hud-button {
      background: #1a2533;
      border: 1px solid #1f242c;
      color: #c6d2de;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      cursor: pointer;
    }
    #meta,
    #hover,
    #footer,
    #stats {
      white-space: nowrap;
    }
    #hover {
      color: #e0e0e0;
    }
    #footer {
      color: #8aa0b3;
      font-size: 11px;
    }
    #rewind {
      width: 140px;
    }
    #rewind-label {
      font-size: 11px;
      color: #8aa0b3;
    }
    #stats {
      color: #c6d2de;
      font-size: 11px;
    }
    canvas {
      display: block;
      background: #050607;
      border: 1px solid #1f242c;
      box-sizing: border-box;
      border-radius: 4px;
      width: min(720px, calc(100% - 16px));
    }
    #legend {
      width: min(720px, calc(100% - 16px));
      padding: 6px 8px 8px;
      border-radius: 4px;
    }
    #legend-items {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding-right: 52px;
    }
    #legend-items.hidden {
      display: none;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      background: rgba(17, 21, 26, 0.85);
      padding: 4px 8px;
      border: 1px solid #1f242c;
      border-radius: 4px;
    }
    .legend-swatch {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 3px;
      background: var(--legend-color, #b0bec5);
    }
    .legend-swatch.circle {
      border-radius: 50%;
    }
    .legend-swatch.line {
      width: 22px;
      height: 2px;
      border-radius: 0;
      background: var(--legend-color, #b0bec5);
    }
  </style>
</head>
<body>
  <div id="legend" class="panel">
    <button id="legend-toggle" class="legend-toggle" type="button">Hide</button>
    <div id="legend-items"></div>
  </div>
  <div id="hud" class="panel">
    <div id="controls">
      <button id="toggle-pause" class="hud-button" type="button">Overlay: Live</button>
      <input id="rewind" type="range" min="0" max="60" value="0" step="1" disabled />
      <span id="rewind-label">Rewind: Live</span>
    </div>
    <div id="meta"></div>
    <div id="stats"></div>
    <div id="hover"></div>
    <div id="footer"></div>
  </div>
  <canvas id="map"></canvas>
  <script src="/overlay.js"></script>
</body>
</html>
